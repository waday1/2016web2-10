<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>google maps api</title>
    <style type="text/css">
      html,body{height:100%;margin:0;padding:0;}
      #map{height:100%}
      </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script type="text/javascript">
      var map;
      function initMap(){
        map=new google.maps.Map(document.getElementById('map'),{
          center:{lat:35.462906,lng:139.330869},
          zoom:16
        });
        }
     </script>
    
    <script async defer>
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOBuFnYZF6YyIkxrxdf_x-lPFjIFTmIXA&callback=initMap">
      </script>
  </body>
</html>
