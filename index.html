<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>google maps api</title>
    <style type="text/css">
      html,body{height:100%;margin:0;padding:0;}
      #map{height:100%}
      </style> 
  </head>
  <body>
    <div id="map"></div>
    
    <form>
      <p>
        <input type="button" value="ROADMAP" onclick="changeMapType('roadmap')">
        <input type="button" value="SATELLITE" onclick="changeMapType('satellite')">
        <input type="button" value="HYBRID" onclick="changeMapType('hybrid')">
        <input type="button" value="TERRAIN" onclick="changeMapType('terrain')">
      </p>
    </form>
        
    <script type="text/javascript">
      var map;
      function initMap(){
        map=new google.maps.Map(document.getElementById('map'),{
          center:{lat:35.462906,lng:139.330869},
          mapTypeId: google.maps.MapTypeId.TERRAIN,
          zoom:16
        });
        var marker=new google.maps.Marker({
          position:{lat:35.462906,lng:139.330869},
          map: map
        });
        var infowindow=new google.maps.InfoWindow({
          content:'東京工芸大学',
          position:{lat:35.462906,lng:139.330869},
          pixelOffset:new google.maps.Size(0,-50)
        });
      infowindow.setMap(map);
      }
      
      
      function changeMapType(type){
        map.setMapTypeId(type);
      }
      
     </script>
        
        
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOBuFnYZF6YyIkxrxdf_x-lPFjIFTmIXA&callback=initMap">
      </script>
  </body>
</html>
